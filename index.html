<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority To-do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <header class="container mt-4">
      <h1>Priority To-Do List</h1>
    </header>
    <main class="container">
      <div class="input-group mb-3">
        <input
          id="taskInput"
          class="form-control"
          placeholder="Add a new task"
        />
        <select id="selectPriority" class="form-select">
          <option value="Low Priority" selected>Low Priority</option>
          <option value="Medium Priority">Medium Priority</option>
          <option value="High Priority">High Priority</option>
        </select>
        <button class="btn btn-primary" id="addBtn">Add</button>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h2>Low Priority</h2>
          <ul id="displayLowPriority" class="list-group"></ul>
        </div>
        <div class="col-md-4">
          <h2>Medium Priority</h2>
          <ul id="displayMediumPriority" class="list-group"></ul>
        </div>
        <div class="col-md-4">
          <h2>High Priority</h2>
          <ul id="displayHighPriority" class="list-group"></ul>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
